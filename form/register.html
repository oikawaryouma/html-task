<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet"href="register-style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
</head>
<body>
<form action="#" method="post" enctype="multipart/form-data"></form>
<p>必要事項を入力の上、送信ボタンを押してください。</p>
<table>
    <tr>
        <th class="text">ID<p>メールアドレス</p></th><td><input type="email" placeholder="例  :  xxx@morijyobi.ac.jp"> </td>
    </tr>
    <tr>
    <th class="text">パスワード<p>半角英数字8文字以上</p></th><td><input type="password" size="30" minlength="8">
    <label><input type="checkbox">パスワードを表示する </td></label>
</tr>
<tr>
    <th class="text">氏名</th><td>性：<input type="text" placeholder="例：　盛岡">
    名：<input type="text" placeholder="例：太郎"></td>
</tr>
<tr>
    <th>住所</th><td>〒<input type="text" name="disabled" size="8" placeholder="021-0022" disabled><br>
    <input type="text" name="disabled" placeholder="岩手県盛岡市中央道" disabled><br>
<input type="text" placeholder="番地"><br>
<input type="text" size="30" placeholder="建物名"></td>
</tr>
<tr>
    <th class="text">携帯電話番号<p>ハイフンなし</p></th><td><input type="tel"></td>
</tr>
<tr>
    <th class="text">学科・学年</th><td>学科：<select name="course" aria-placeholder="学科を選択してください" required>
        <option value="1">システム系学科</option>
        <option value="2">ビジネス系学科</option>
        <option value="3">システム系学科</option>
    </select>
学年：<select name="grade" aria-placeholder="学年を選択してください" required>
    <option value="1">1年</option>
    <option value="2">2年</option>
    <option value="3">3年</option>
    <option value="4">4年</option>
</select></td>
</tr>
<tr>
    <th class="text">お得な情報、クーポン</th><td><label><input type="radio">受け取る
    <input type="radio"> 受け取らない</label</td>
</tr>
<tr>
    <th>ご意見・ご要望<p>200文字以内でご記入ください。</p></th><td><textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea></td>
</tr>
</table>
<button type="reset">入力をクリアする</button>
<button type="submit">送信</button>
</body>
</html>
